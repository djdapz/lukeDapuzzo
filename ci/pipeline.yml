---
resources:

- name: repo
  type: git
  source:
    uri: ((git-repo))
    private_key: ((github-private-key))

- name: openjdk
  type: docker-image
  source:
    repository: openjdk
    tag: 8

- name: postgres
  type: docker-image
  source:
    repository: postgres

- name: openjdk-node-cf
  type: docker-image
  source:
    repository: djdapz/openjdk-node-cf
    username: ((dockerhub-username))
    password: ((dockerhub-password))

- name: version
  type: semver
  source:
    driver: git
    uri: git@github.com:djdapz/lukeDapuzzo.git
    branch: version
    file: version
    private_key: ((github-private-key))

jobs:

- name: run-tests
  public: true
  plan:
  - get: version
    trigger: true
  - get: repo
    trigger: true
  - get: openjdk-node-cf
    params: {save: true}
  - get: postgres
    params: {save: true}
  - task: run-tests
    privileged: true
    file: repo/ci/tasks/run-tests.yml

- name: deploy-development
  public: true
  plan:
  - get: version
    trigger: true
    passed: ["run-tests"]
  - get: repo
    trigger: true
    passed: ["run-tests"]
  - get: openjdk-node-cf
  - task: build-and-deploy
    privileged: true
    file: repo/ci/tasks/deploy-cf.yml
    image: openjdk-node-cf
    params:
      PCF_USERNAME: ((PCF_USERNAME))
      PCF_PASSWORD: ((PCF_PASSWORD))
      PCF_SPACE: development
  - put: version
    params: {bump: patch}

- name: deploy-production
  public: true
  plan:
  - get: version
    passed: ["deploy-development"]
  - get: repo
    passed: ["deploy-development"]
  - get: openjdk-node-cf
  - task: build-and-deploy
    privileged: true
    file: repo/ci/tasks/deploy-cf.yml
    image: openjdk-node-cf
    params:
      PCF_USERNAME: ((PCF_USERNAME))
      PCF_PASSWORD: ((PCF_PASSWORD))
      PCF_SPACE: production


- name: build-openjdk-node-cf
  plan:
  - get: repo
  - get: openjdk
  - task: build-openjdk-node-cf
    file: repo/ci/openjdk/build-extended-openjdk.yml
  - put: openjdk-node-cf
    params:
      build: workspace