group = 'com.devon.dapuzzo'
version = '0.0.1-SNAPSHOT'

description = """Luke D'Apuzzo's website"""

buildscript {
    ext.kotlin_version = '1.1.2'
    repositories {
        mavenCentral()
        maven { url 'http://repo.spring.io/release' }
        maven { url "https://plugins.gradle.org/m2/"}
    }

    dependencies {
        classpath group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '1.5.2.RELEASE'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.com.palantir.npmrun:gradle-npm-run-plugin:0.5.0"
    }
}


apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.springframework.boot'
//apply plugin: "com.palantir.npm-run"

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task webpack(type: Exec) {
    commandLine "npm", "install"
    commandLine "npm", "run", "build"
}

build.mustRunAfter webpack

dependencies {
    compile (
            'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.1.RELEASE',
            'org.springframework.boot:spring-boot-starter-data-jpa:1.5.1.RELEASE',
            'org.projectlombok:lombok:1.16.12',
            'org.springframework.boot:spring-boot-starter-mail:1.4.3.RELEASE',
            'commons-validator:commons-validator:1.4.0',
            'org.postgresql:postgresql:9.4.1212.jre7',
            "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version",
            "org.flywaydb:flyway-core:4.1.0"

    )

    runtime group: 'com.h2database', name: 'h2', version:'1.4.193'

    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.1.RELEASE') {
        exclude(module: 'commons-logging')
    }
}


